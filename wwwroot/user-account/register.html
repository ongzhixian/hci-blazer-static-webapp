<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Register User Account | Hci-Blazer</title>
    <base href="../" />
    <script src="./scripts/site.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css" />
    <style>
        .negative-feedback {
            color: red;
        }
    </style>
</head>
<body>

    <div style="margin: 2rem auto;width: 76rem;text-align: center;">

        <site-page-header></site-page-header>

        <h2>Register User Accounts</h2>


        <form style="text-align:left; margin: 1rem 0;">
            <fieldset>

                <div class="container">
                    <div class="row">
                        <div class="column">
                            <label for="usernameInput">Username</label>
                            <input type="text" id="usernameInput" name="username" placeholder="Username" required />

                            <label for="emailInput">Email</label>
                            <input type="email" id="emailInput" name="email" placeholder="Email" />
                        </div>
                        <div class="column">
                            <label for="passwordInput">Password</label>
                            <input type="password" id="passwordInput" name="password" placeholder="Password" />

                            <label for="confirmPasswordInput">Confirm Password</label>
                            <input type="password" id="confirmPasswordInput" name="confirmPassword" placeholder="Confirm Password" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="float-right">
                            <button class="button-primary" type="button" id="registerButton">Register</button>
                        </div>
                    </div>
                    <div class="row">
                        <p id="feedbackMessage" class="feedback message"></p>
                    </div>

                </div>

            </fieldset>
        </form>

    </div>

    <script src="./components/site-navigation-bar.js" defer></script>
    <script src="./components/site-page-header.js" defer></script>
    <script>
        'use strict';
        const page = {
            usernameInput: document.getElementById('usernameInput')
            , emailInput: document.getElementById('emailInput')
            , passwordInput: document.getElementById('passwordInput')
            , confirmPasswordInput: document.getElementById('confirmPasswordInput')
            , registerButton: document.getElementById('registerButton')
            , feedbackMessage: document.getElementById('feedbackMessage')
        }

        document.addEventListener("DOMContentLoaded", function () {
            page.registerButton.addEventListener('click', registerNewUserAccount);
        });

        async function registerNewUserAccount() {
            const url = `${apiBaseUrl}/user-account`;
            try {
                const response = await fetch(url, {
                    method: "POST",
                    body: JSON.stringify({
                        username: page.usernameInput.value,
                        email: page.emailInput.value,
                        password: page.passwordInput.value,
                        confirmPassword: page.confirmPasswordInput.value,
                    })
                });

                if (!response.ok) {
                    page.feedbackMessage.innerHTML = await response.text();
                    page.feedbackMessage.classList.add('negative-feedback');
                }
                else
                {
                    page.feedbackMessage.classList.remove('negative-feedback');
                    page.feedbackMessage.innerHTML = "Registration done.";
                }

            } catch (error) {
                console.error(error.message);
            }
        }

    </script>

</body>
</html>
